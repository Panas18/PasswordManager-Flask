{% extends "layout.html" %}
{% block content %}
<div class='right-margin'>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class='alert alert-{{ category }} flash-message'> {{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
    <h1>Account Page</h1>
{% endblock content %}
